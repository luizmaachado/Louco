<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L.O.U.Co</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css') }}">
  </head>
 
  <body>
    <header>
        <div class="caixa">
            <h1><img src="{{ url_for('static',filename='flask.png') }}"></h1>

            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5000/">Home</a></li>
                    <li><a href="http://127.0.0.1:5000/login">Login</a></li>
                    <li><a href="http://127.0.0.1:5000/novo">+Projeto</a></li>
                <ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">

                {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <h1>{{ titulo }}</h1>
        </div>

        {% block conteudo %}
        {% endblock %}

    </div>  
        <div>
            <p><a href="http://127.0.0.1:5000/novo">Cadastro</a></p>
        </div>
  </body>
</html>
