{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for projeto in projetos %}
                <tr>
                    <td> {{ projeto.nome }}</td>
                    <td> {{ projeto.email }}</td>
                    <td> {{ projeto.telefone }}</td>
                    <td> {{ projeto.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
